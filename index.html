<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <form action="">
            <label for="">Choose gallery images to present</label>
            <input type="file" name="img-files" id="img-files" multiple>
        </form>
    </header>
    <main>
        <section>
            <div class="container" id="img-container">
                <div class="container-frame" id="img-frame">
                    <span class="">
                        <img src="./images/img_lights_wide.jpg" alt="">
                    </span>
                    <span class="">
                        <img src="./images/img_mountains_wide.jpg" alt="">
                    </span>
                </div>
            </div>
        </section>
    </main>
    <!--  scripts  -->
    <script src="./script/index.js"></script>
</body>
</html>
